<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodo Chart</title>
  <style>
    body {
      font-family: 'DM Serif Display', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.8rem;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      color: #fff;
    }

    ol {
      margin-top: 30px;
      padding: 0;
      list-style: none;
      text-align: center;
      font-size: 1.2rem;
    }

    li {
      margin: 12px 0;
      padding: 24px 28px;
      background-color: #111;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      font-size: 1.2rem;
      text-align: left;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.08);
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }

    a.back {
      margin-top: 40px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Moodo Chart Top 50</h1>
  <ol id="chart-list">
    <li>Loading chart...</li>
  </ol>
  <a href="../index.html" class="back">&#8592; Back to Home</a>
<script>
  let currentIndex = 0;
  let chartItems = [];

  function showNextItem() {
    const list = document.getElementById("chart-list");
    const track = chartItems[currentIndex];
    list.innerHTML = `<li>${currentIndex + 1}. ${track.name} - ${track.artist.name}</li>`;
    currentIndex = (currentIndex + 1) % chartItems.length;
  }

  setInterval(() => {
    if (chartItems.length > 0) showNextItem();
  }, 2000);

  fetch("https://ws.audioscrobbler.com/2.0/?method=chart.gettoptracks&api_key=a8c28adb3e8eed2a1078db8b1ba699cf&format=json")
    .then(response => response.json())
    .then(data => {
      chartItems = data.tracks.track.slice(0, 50);
      showNextItem();
    })
    .catch(() => {
      document.getElementById("chart-list").innerHTML = "<li>Failed to load chart.</li>";
    });
</script>
</body>
</html>
