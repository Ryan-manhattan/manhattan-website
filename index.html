<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodo Chart v2</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 3rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      background-color: #fff;
      color: #000;
      font-size: 1rem;
      padding: 8px 16px;
      margin: 0 8px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    ol {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 900px;
    }
    li {
      padding: 16px 20px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Moodo Chart Top 50</h1>
  <div class="controls">
    <button onclick="triggerSaveChartData()">차트 저장</button>
  </div>
  <ol id="chart-list">
    <li>Loading chart...</li>
  </ol>

  <script>
    async function loadChart() {
      try {
        const chartRes = await fetch('/data/chartData.json');
        const chartData = await chartRes.json();

        const chartList = document.getElementById('chart-list');
        chartList.innerHTML = '';

        chartData.tracks.forEach((track, i) => {
          chartList.innerHTML += `
            <li>
              <strong>${i + 1}. ${track.artist.name} - ${track.name}</strong>
            </li>
          `;
        });
      } catch (err) {
        document.getElementById('chart-list').innerHTML = '<li>차트 로딩 실패</li>';
        console.error(err);
      }
    }

    async function triggerSaveChartData() {
      const res = await fetch('/api/saveChartData', { method: 'POST' });
      const data = await res.json();
      alert('✅ 차트 저장 완료: ' + (data.count || '?') + '곡');
      loadChart();
    }

    loadChart();
  </script>
</body>
</html>
