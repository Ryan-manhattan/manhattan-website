<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodo Chart v2</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 40px 0;
      font-size: 3rem;
    }
    ol {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 900px;
    }
    li {
      padding: 16px 20px;
      border-bottom: 1px solid #333;
    }
    .ai-info {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Moodo Chart Top 50</h1>
  <ol id="chart-list">
    <li>Loading chart...</li>
  </ol>

  <script>
    async function loadChart() {
      const chartRes = await fetch('/data/chartData.json');
      const aiRes = await fetch('/data/aiInfo.json');
      const chartData = await chartRes.json();
      const aiInfo = await aiRes.json();

      const chartList = document.getElementById('chart-list');
      chartList.innerHTML = '';

      chartData.tracks.forEach((track, i) => {
        const match = aiInfo.results.find(r => r.artist === track.artist.name && r.title === track.name);
        chartList.innerHTML += `
          <li>
            <strong>${i + 1}. ${track.artist.name} - ${track.name}</strong>
            <div class="ai-info">${match ? match.message : '(분석 없음)'}</div>
          </li>
        `;
      });
    }

    loadChart();
  </script>
</body>
</html>
