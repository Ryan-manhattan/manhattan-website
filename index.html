<!DOCTYPE html>
<html>
<head>
  <title>Manhattan 배너</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('Manhattan_final_banner.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    #clock {
      font-size: 100px;
      color: #FFD700;
      font-weight: bold;
      margin-top: 80px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
    }

    .nav-buttons {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 15px;
    }

    .nav-buttons button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 30px;
      background-color: #4B3621;
      height: calc(100vh - 100px);
    }

    .content img {
      height: 700px;
      object-fit: cover;
      border-radius: 10px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      #clock {
        font-size: 48px;
        margin-top: 60px;
      }

      .nav-buttons {
        top: 15px;
        right: 20px;
      }

      .nav-buttons button {
        font-size: 12px;
        padding: 8px 14px;
      }

      .content {
        padding: 40px 20px;
      }

      .content img {
        width: 100%;
        height: auto;
      }
    }
  </style>
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").textContent = timeString;
    }
    setInterval(updateTime, 1000);
  </script>
</head>
<body>

  <div class="banner">
    <div class="nav-buttons">
      <button onclick="location.href='blog.html'">Music</button>
      <button>Community</button>
      <button onclick="location.href='join.html'">Join</button>
    </div>
    <div id="clock">--:--:--</div>
  </div>

  <div class="content">
    <img src="mirrorball.png" alt="Music Image">
  </div>

</body>
</html>
